<div class="container-fluid">

  <div class="row">
    <div class="col-lg-9 col-md-6 col-xs-6">
      <a class="btn btn-success" [routerLink]="['/tag/create']">New Tag</a>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-6">
      <input type="text" placeholder="Search..." class="form-control" [(ngModel)]="query">
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped" [mfData]="data | tagPipe : query" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th>#</th>
            <th><mfDefaultSorter by="description">Description</mfDefaultSorter></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{item.description}}</td>
            <td>
              <a class="btn btn-xs btn-primary" [routerLink]="['/tag/update']" [queryParams]="{id: item.tag_id}"><i class="fa fa-edit"></i></a>
              <a class="btn btn-xs btn-danger" (click)="delete(item.tag_id)"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><mfBootstrapPaginator></mfBootstrapPaginator></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
