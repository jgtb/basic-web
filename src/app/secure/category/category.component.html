<div class="container-fluid">

  <div class="row">
    <div class="col-lg-9 col-md-6 col-xs-6">
      <a class="btn btn-success" [routerLink]="['/category/create']">New Category</a>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-6">
      <input type="text" placeholder="Search..." class="form-control" [(ngModel)]="query">
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataCategory | categoryPipe: query; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td>
              <a class="btn btn-xs btn-primary" [routerLink]="['/category/update']" [queryParams]="{id: item.category_id}"><i class="fa fa-edit"></i></a>
              <a class="btn btn-xs btn-danger" (click)="delete(item.category_id)"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
